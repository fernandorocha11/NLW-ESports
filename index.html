<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW ESports</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div>
        <img
          class="avatar-linear-gradient"
          src="https://github.com/fernandorocha11.png"
          width="115"
          height="120"
          alt="Foto de Fernando Rocha"
        />
      </div>
    </header>

    <main>
      <div class="cards">
        <section id="my-games">
          <div class="card">
            <h2><strong>Meus jogos</strong></h2>
            <p>Os games que eu mais curto jogar!</p>

            <ul class="my-games">
              <li>
                <a
                  target="_blank"
                  href="https://www.twitch.tv/directory/game/Grand%20Theft%20Auto%20V"
                >
                  <img
                    src="https://static-cdn.jtvnw.net/ttv-boxart/32982_IGDB-188x250.jpg"
                    alt="Logo do Grand Theft Auto V"
                    width="90"
                    height="120"
                  />
                </a>
              </li>

              <li>
                <a target="_blank" href="https://haxball.com">
                  <img
                    src="images/haxball.jfif"
                    alt="Logo do jogo Haxball"
                    width="85"
                    height="120"
                  />
                </a>
              </li>

              <li>
                <a target="_blank" href="https://mindustrygame.github.io/">
                  <img
                    src="images/mindustry.png"
                    alt="Logo do jogo Mindustry"
                    width="85"
                    height="120"
                  />
                </a>
              </li>
            </ul>
          </div>
        </section>

        <section id="channel-list">
          <div class="card">
            <h2>Canais favoritos</h2>
            <p>Lista de canais e transmissões que eu não perco!</p>

            <ul class="channel-list">
              <li>
                <a target="_blank" href="https://www.twitch.tv/tioorochitwitch">
                  <img
                    src="https://static-cdn.jtvnw.net/jtv_user_pictures/b99a08d2-29ab-4ff1-99eb-01246d41efb7-profile_image-70x70.png"
                    alt="Foto do canal do Orocinho na TwitchTV"
                  />
                </a>
              </li>

              <li>
                <a target="_blank" href="https://www.twitch.tv/casimito">
                  <img
                    src="https://static-cdn.jtvnw.net/jtv_user_pictures/32805a78-d927-48bd-8089-bf5efed53ea4-profile_image-70x70.png"
                    alt="Logo do Casemiro Miguel, Streamer na TwitchTV"
                  />
                </a>
              </li>

              <li>
                <a target="_blank" href="https://www.youtube.com/c/Toddyncp">
                  <img
                    src="https://yt3.ggpht.com/6ovsvoEITPt4vHt277XRdlXmhpls3ZZGC9S_hW0KLMGQbFIhQSVOVZA-ZDi1xzWEAYgiNqN1=s88-c-k-c0x00ffffff-no-rj"
                    width="70"
                    height="70"
                    alt="Foto do canal do Toddyncp no Youtube"
                  />
                </a>
              </li>
            </ul>
          </div>
        </section>

        <section id="my-socials">
          <div class="card">
            <h2>Minhas redes</h2>
            <p>Se conecte comigo agora mesmo!</p>

            <ul class="my-socials">
              <li>
                <a href="#twitch">
                  <img src="images/TwitchLogo.svg" alt="Logo da Twitch" />
                </a>
              </li>

              <li>
                <a target="_blank" href="#twitter">
                  <img src="images/TwitterLogo.svg" alt="Logo do twitter" />
                </a>
              </li>

              <li>
                <a href="#instagram">
                  <img src="images/InstagramLogo.svg" alt="Logo do instagram" />
                </a>
              </li>

              <li>
                <a
                  target="_blank"
                  href="https://www.youtube.com/channel/UCHg9zjWotYZvcyq8QDOe-RQ"
                >
                  <img src="images/YoutubeLogo.svg" alt="Logo do Youtube" />
                </a>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
